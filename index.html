<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- html2canvas (Canvasから画像生成) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- JSZip (ZIP作成) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        .pdf-container {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            display: none;
            text-align: center;
        }
        canvas {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4 class="center-align">PDF to JPG Converter</h4>

        <!-- ファイルアップロード -->
        <div class="file-field input-field">
            <div class="btn">
                <span>ファイルを選択</span>
                <input type="file" id="pdfUpload" accept="application/pdf">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="PDFを選択してください">
            </div>
        </div>

        <!-- 画質選択 -->
        <div class="input-field">
            <select id="qualitySelect">
                <option value="high" selected>高画質</option>
                <option value="medium">標準画質</option>
                <option value="low">低画質</option>
            </select>
            <label>画質を選択</label>
        </div>

        <!-- 変換ボタン -->
        <button class="btn waves-effect waves-light" id="convertBtn">PDFをJPGに変換</button>

        <!-- PDF 表示領域 -->
        <div class="card pdf-container" id="pdfContainer">
            <canvas id="pdfCanvas"></canvas>
        </div>

        <!-- ダウンロードボタン -->
        <button class="btn green waves-effect waves-light" id="downloadZipBtn" style="display:none;">
            ZIPをダウンロード
        </button>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.FormSelect.init(document.querySelectorAll('select'));
        });

        let pdfDoc = null;
        let pdfCanvas = document.getElementById('pdfCanvas');
        let ctx = pdfCanvas.getContext('2d');
        let images = []; // 画像リスト
        let zip = new JSZip();

        document.getElementById('pdfUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const fileURL = URL.createObjectURL(file);
                loadPDF(fileURL);
            } else {
                alert("PDFファイルを選択してください。");
            }
        });

        function loadPDF(url) {
            const pdfContainer = document.getElementById('pdfContainer');
            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdfDoc = pdf;
                renderPage(1, getScale());
                pdfContainer.style.display = "block";
            });
        }

        function renderPage(pageNumber, scale) {
            pdfDoc.getPage(pageNumber).then(page => {
                const viewport = page.getViewport({ scale: scale });
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }

        function getScale() {
            let quality = document.getElementById('qualitySelect').value;
            if (quality === 'high') return 3.0;
            if (quality === 'medium') return 1.5;
            return 0.8;
        }

        document.getElementById('convertBtn').addEventListener('click', function() {
            if (!pdfDoc) {
                alert("PDFをアップロードしてください。");
                return;
            }

            images = []; // 画像リストを初期化
            zip = new JSZip(); // ZIPを新しく作成

            let promises = [];
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                promises.push(convertPageToImage(i));
            }

            Promise.all(promises).then(() => {
                document.getElementById('downloadZipBtn').style.display = "block";
            });
        });

        function convertPageToImage(pageNumber) {
            return new Promise((resolve) => {
                pdfDoc.getPage(pageNumber).then(page => {
                    const viewport = page.getViewport({ scale: getScale() });
                    let tempCanvas = document.createElement("canvas");
                    tempCanvas.width = viewport.width;
                    tempCanvas.height = viewport.height;
                    let tempCtx = tempCanvas.getContext("2d");

                    let renderContext = {
                        canvasContext: tempCtx,
                        viewport: viewport
                    };

                    page.render(renderContext).promise.then(() => {
                        html2canvas(tempCanvas).then(canvas => {
                            let imageData = canvas.toDataURL("image/jpeg", 1.0);
                            images.push({ name: `page-${pageNumber}.jpg`, data: imageData });

                            zip.file(`page-${pageNumber}.jpg`, imageData.split(',')[1], { base64: true });
                            resolve();
                        });
                    });
                });
            });
        }

        document.getElementById('downloadZipBtn').addEventListener('click', function() {
            zip.generateAsync({ type: "blob" }).then(function(content) {
                let a = document.createElement("a");
                a.href = URL.createObjectURL(content);
                a.download = "converted_images.zip";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });

    </script>

</body>
</html>
